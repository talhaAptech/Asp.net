<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <script src="sliderengine/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
<div style="margin:30px auto;max-width:820px;">
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div id="amazingslider-1" style="display:block;position:relative;margin:16px auto 56px;">
        <ul class="amazingslider-slides" style="display:none;">
            <li><img src="images/Brabus-Mercedes-Benz_SL-Class_2009_1024x768_wallpaper_01.jpg" alt="Brabus-Mercedes-Benz_SL-Class_2009_1024x768_wallpaper_01" /></li>
            <li><img src="images/Brabus-Mercedes-Benz_SL-Class_2009_1024x768_wallpaper_02.jpg" alt="Brabus-Mercedes-Benz_SL-Class_2009_1024x768_wallpaper_02" /></li>
            <li><img src="images/Mercedes-Benz-SL65_AMG_2009_1024x768_wallpaper_06.jpg" alt="Mercedes-Benz-SL65_AMG_2009_1024x768_wallpaper_06" /></li>
            <li><img src="images/mercedes-benz-wallpapers_3474_1024x768.jpg" alt="mercedes-benz-wallpapers_3474_1024x768" /></li>
        </ul>
        <ul class="amazingslider-thumbnails" style="display:none;">
            <li><img src="images/Brabus-Mercedes-Benz_SL-Class_2009_1024x768_wallpaper_01-tn.jpg" /></li>
            <li><img src="images/Brabus-Mercedes-Benz_SL-Class_2009_1024x768_wallpaper_02-tn.jpg" /></li>
            <li><img src="images/Mercedes-Benz-SL65_AMG_2009_1024x768_wallpaper_06-tn.jpg" /></li>
            <li><img src="images/mercedes-benz-wallpapers_3474_1024x768-tn.jpg" /></li>
        </ul>
        <div class="amazingslider-engine" style="display:none;"><a href="http://amazingslider.com">jQuery Image Slideshow</a></div>
    </div>
    <!-- End of body section HTML codes -->
    
</div>
</body>
</html>
